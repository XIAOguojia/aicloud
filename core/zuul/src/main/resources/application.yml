spring:
  application:
    name: zuul
server:
  port: 8084
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
zuul:
  routes:
    api-feign:
      path: /api/feign/**
      serviceId: feign


---
spring:
  application:
    name: zuul
  profiles: docker

server:
  port: ${AICLOUD_CORE_CLIENT_SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${AICLOUD_CORE_DISCOVER_SERVICE_HOST}:${}



