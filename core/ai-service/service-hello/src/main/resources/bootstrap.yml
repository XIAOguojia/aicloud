server:
  port: 8083

spring:
  application:
    name: service-hello
  cloud:

    consul:
      port: 8500
      discovery:
        healthCheckInterval: 15s
        tags: ai-service

    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: server-config

  sleuth:
    sampler:
      percentage: 1
  zipkin:
    base-url: http://localhost:9002


