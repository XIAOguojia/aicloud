spring:
  application:
    name: client.hello
  cloud:
    config:
      label: dev
      profile: dev
      uri:  http://localhost:8085/
      name: euraka-client
server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka


---
